<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>

</head>

<body>
    
    <header>
        <h1>Simple Tic Tac Toe</h1>
    </header>
    
    <div class="statusBar">Placeholder (display game status here)</div>

    <main>
        <aside class="p1Aside">
            <h3 class="p1Name">Player 1</h3>
            <div class="p1CharImg"><img src="" alt="P1avatar"></div>
            <div class="p1Tally">Tally table</div>
        </aside>

        <div class="grid">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>

        <aside class="p2Aside">
            <h3 class="p2Name">Player 2</h3>
            <div class="p2CharImg"><img src="" alt="P2avatar"></div>
            <div class="p2Tally">Tally table</div>
        </aside>

    </main>

    <footer>
        <div class="rules">rules</div>
        <div class="reset">reset</div>
    </footer>

</body>

</html>
